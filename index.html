<!DOCTYPE html>
<html>


<head>
	<link rel="stylesheet" type="text/css" href="main.css">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>


<body>

<div id="main">
	<div id="login">
		<input type="text" value="Username" id="user"><br>
		<input type="password" value="Passwort" id="passwd"><br>
		<input type="checkbox" value="" id="savelogin"> <label for="savelogin">Login speichern</label><br>
		<input type="submit" id="btnLogin" value="Login">
	</div>
	
	<div id="input">
		<input type="text" id="msg"><br>
		<input type="submit" id="btnShout" value="SHOUT">
	</div>
	
	<div id="output"></div>
	
	<div class="button btnImage">
		<img src="images/camera.png">
	</div>  
	
	<div class="button btnMenu">
		<hr><hr><hr>
	</div>
</div>

<div id="menu">
	<input id="btnLogout" type="submit" value="Logout"><br>
	<br>
	<input id="interval" type="range" min="1000" max="10000" step="100"><br>
	Wartezeit zwischen Aktualisierungen: <span id="intervaltxt"></span> Sekunden<br>
	<br>
	<input id="eco" type="checkbox"> <label for="eco">Avatare abschalten</label>
	
	<div class="button btnMenu">
		<hr><hr><hr>
	</div>
</div>


<script type="text/javascript" src="phonegap.js"></script>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="main.js"></script>
<script type="text/javascript" src="push.js"></script>
<script type="text/javascript" src="login.js"></script>
<script type="text/javascript" src="input.js"></script>
<script type="text/javascript" src="output.js"></script>
<script type="text/javascript" src="menu.js"></script>
<script type="text/javascript" src="upload.js"></script>
<script type="text/javascript" src="events.js"></script>


</body>


</html>
